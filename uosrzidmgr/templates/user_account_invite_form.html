{% extends "layout.html" %}
{% block body %}
<h2>{{ i18n.user_invite.header }}</h2>
<form id=user_account action="/invite_user" method="POST">
	<h3>{{ i18n.user_account.person.header }}</h3>

	<input type=hidden name=csrf_token value="{{ csrf_token }}" />

	<label for=name_given>{{ i18n.user_account.person.name.given }}</label>
	<input type="text" name="name_given" placeholder="{{ i18n.user_account.person.name.given }}" required />
	<label for=name_family>{{ i18n.user_account.person.name.family }}</label>
	<input type="text" name="name_family" placeholder="{{ i18n.user_account.person.name.family }}" required />

	<h3>{{ i18n.user_account.address.work }}</h3>
	<label for=work_street>{{ i18n.user_account.address.street }}</label>
	<input type="text" name=work_street placeholder="{{ i18n.user_account.address.street }}" />
	<label for=work_street_no>{{ i18n.user_account.address.street_no }}</label>
	<input type="number" name=work_street_no />
	<label for=work_post_code>{{ i18n.user_account.address.post_code }}</label>
	<input type="number" name=work_post_code />
	<label for=work_city>{{ i18n.user_account.address.city }}</label>
	<input type="text" name=work_city placeholder="{{ i18n.user_account.address.city }}" />
	<label for=work_phone>{{ i18n.user_account.address.phone }}</label>
	<input type=tel name=work_phone placeholder="{{ i18n.user_account.address.phone }}" />

	<h3>{{ i18n.user_account.account_data.header }}</h3>

	<label for=login>{{ i18n.user_account.account_data.login }}</label>
	<input type="text" name=login placeholder="{{ i18n.user_account.account_data.login }}" autofocus required />
	<label for=account_type>{{ i18n.user_account.account_data.account_type.title }}</label>
	<select name=account_type required>
		<option value=staff>{{ i18n.user_account.account_data.account_type.staff }}</option>
		<option value=guest>{{ i18n.user_account.account_data.account_type.guest }}</option>
	</select>

	<button type=submit>{{ i18n.service_account.create }}</button>
</form>
{% endblock %}
